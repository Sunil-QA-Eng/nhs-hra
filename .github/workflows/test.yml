name: HRA Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean compile

      - name: Run Smoke Tests
        run: mvn test -DsuiteXmlFile=smoke.xml

      - name: Upload Cucumber HTML Report (Smoke)
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-smoke
          path: target/cucumber-reports/cucumber.html

      - name: Upload Extent Report (Smoke)
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-smoke
          path: test-output/reports/*/HtmlReport/extent.html

      - name: Upload Rerun File (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rerun-file-smoke
          path: target/rerun.txt

  regression-tests:
    runs-on: ubuntu-latest
    needs: smoke-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean compile

      - name: Run Regression Tests
        run: mvn test -DsuiteXmlFile=regression.xml

      - name: Upload Cucumber HTML Report (Regression)
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-regression
          path: target/cucumber-reports/cucumber.html

      - name: Upload Extent Report (Regression)
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-regression
          path: test-output/reports/*/HtmlReport/extent.html

      - name: Upload Rerun File (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rerun-file-regression
          path: target/rerun.txt
